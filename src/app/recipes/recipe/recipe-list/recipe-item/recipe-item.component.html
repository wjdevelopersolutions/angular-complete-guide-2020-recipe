<li class="list-group-item my-2" routerLinkActive="active">
    <a [routerLink]="[index]">
        <div class="row">
            <div class="col-md-8 d-flex">
                <h3 class="d-flex align-self-center"> {{ recipe.title }} </h3>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <img [src]="recipe.imagen" alt="recipe image">
            </div>
        </div>
    </a>
</li>
